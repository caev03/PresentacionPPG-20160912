<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <style>
        img {
            width: 300px;
            height: 200px;
        }

        .reveal ul {
            list-style-type: none;
        }

        .reveal .barraDivision {
            width: 100%;
            height: 5px;
            background: #e12c2c;
        }

        .reveal p {
            font-size: 25px;
        }
        .reveal td {
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <table style="width: 1000px">
                <tr>
                    <td style="width: 255px">
                        <table>
                            <tr><img src="Imagen1.png"></tr>
                            <tr><img src="Imagen2.png"></tr>
                            <tr><img src="Imagen3.png"></tr>
                        </table>
                    </td>
                    <td>
                        <h2>Herramientas interactivas para análisis de tractografías de cerebro humano</h2>
                        <p class="barraDivision"></p>
                        <h6>Proyecto de grado 2016-20 – Ingeniería de Sistemas y Computación</h6>
                        <h6>Camilo A. Escobar Velásquez</h6>
                    </td>
                </tr>
            </table>
        </section>
        <section>
            Slide 2
        </section>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            history: true,

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [
                {src: 'plugin/markdown/marked.js'},
                {src: 'plugin/markdown/markdown.js'},
                {src: 'plugin/notes/notes.js', async: true},
                {
                    src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
                }
            ]
        });
    </script>
    <script>
        var asd = document.getElementsByTagName("section");
        for (var i = asd.length - 1; i >= 0; i--) {
            asd[i].setAttribute("data-background-image", "fondo.jpg");
        }
        ;
    </script>
</body>
</html>
